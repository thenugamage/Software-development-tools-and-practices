<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Admin Dashboard</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .forgot-password-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #00796b;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff9800;
        }
        .message {
            color: red;
            font-size: 1rem;
            text-align: center;
            margin-top: 15px;
        }
        .success-message {
            color: green;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #00796b;
            text-decoration: none;
        }
        .back-to-login a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Forgot Password</h1>
    </header>

    <!-- Forgot Password Form Container -->
    <div class="forgot-password-container">
        <h2>Reset Your Password</h2>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" method="POST" onsubmit="return validateForm()">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

            <input type="submit" value="Send Reset Link">
        </form>

        <!-- Success/Error Message -->
        <div id="message" class="message" style="display: none;">
            <!-- Error or success message will appear here -->
        </div>

        <!-- Back to Login Link -->
        <div class="back-to-login">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Real-time Air Quality Monitoring Project</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form validation function
        function validateForm() {
            var email = document.getElementById('email').value;

            // Check if the email field is filled
            if (email === "") {
                displayMessage("Please enter your email address.", "red");
                return false;
            }

            // If email is provided, display success message (for now)
            displayMessage("A password reset link has been sent to your email.", "green");

            // Simulate sending email and success
            setTimeout(function() {
                window.location.href = "login.html"; // Redirect to login page after a short delay
            }, 3000);

            return false; // Prevent form submission (for demo purposes)
        }

        // Display success/error message
        function displayMessage(message, color) {
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.style.color = color;
            messageDiv.textContent = message;
        }
    </script>

</body>
</html>
