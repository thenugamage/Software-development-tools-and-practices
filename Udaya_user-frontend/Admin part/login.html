<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
        }
        input[type="submit"], .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, .signup-btn:hover {
            background-color: #ff9800;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #00796b;
            text-decoration: none;
        }
        .forgot-password a:hover {
            color: #ff9800;
        }
        .signup-btn-container {
            margin-top: 10px;
        }
        .signup-btn {
            display: inline-block;
            text-align: center;
            color: white;
            background-color: #00796b;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }
        .signup-btn:hover {
            background-color: #ff9800;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            text-align: center;
            margin-top: 15px;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Admin Login</h1>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Admin Dashboard</h2>

        <!-- Login Form -->
        <form id="login-form" method="POST" onsubmit="return validateForm()">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <p><a href="#">Forgot Password?</a></p>
        </div>

        <!-- Sign Up Button -->
        <div class="signup-btn-container">
            <a href="signup.html" class="signup-btn">Sign Up</a> <!-- Link to the signup page -->
        </div>

        <!-- Error message -->
        <div id="error-message" class="error-message" style="display: none;">
            <p>Please fill in both fields.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Real-time Air Quality Monitoring Project</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form validation function
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if both fields are filled
            if (username === "" || password === "") {
                document.getElementById('error-message').style.display = 'block';
                return false; // Prevent form submission
            } else {
                document.getElementById('error-message').style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
