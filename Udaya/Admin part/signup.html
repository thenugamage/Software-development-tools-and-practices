<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Admin Dashboard</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff9800;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            text-align: center;
            margin-top: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Sign Up - Admin Dashboard</h1>
    </header>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <h2>Create an Admin Account</h2>

        <!-- Sign Up Form -->
        <form id="signup-form" method="POST" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Sign Up">
        </form>

        <!-- Error message -->
        <div id="error-message" class="error-message" style="display: none;">
            <p>Passwords do not match or some fields are missing. Please check again.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Real-time Air Quality Monitoring Project</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form validation function
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Check if fields are empty
            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }

            // If everything is valid, hide error message
            document.getElementById('error-message').style.display = 'none';
            return true;
        }
    </script>

</body>
</html>
